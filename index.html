<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Place</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Pizza Place</h2>
      </div>
      <form id="build-your-own">
        <div class="form-group">
          <p>What Size?</p>
          <div class="radio">
          <label>
          <input type="radio" name="size" value="medium" checked> Meduim $12
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="large" checked> Large $15
        </label>
        </div>
        </div>
        <div class="form-group">
          <p>Add some vegetables!:</p>
          <input type="checkbox" name="topping" value="olives"> Olives<br>
          <input type="checkbox" name="topping" value="peppers"> Peppers<br>
          <input type="checkbox" name="topping" value="onions"> Onions<br>
          <input type="checkbox" name="topping" value="pineapple"> Pineapple<br>
          <input type="checkbox" name="topping" value="mushrooms"> Mushrooms<br>
          <input type="checkbox" name="topping" value="jalapenos"> Jalapenos<br>
          <input type="checkbox" name="topping" value="artichoke"> Artichoke Hearts<br>
          <input type="checkbox" name="topping" value="sundried-tomato"> Sundried Tomatoes<br>
          <input type="checkbox" name="topping" value="zucchini"> Zucchini<br>
          <input type="checkbox" name="topping" value="roasted-garlic"> Roasted garlic<br>
          <input type="checkbox" name="topping" value="seasonal"> Special Seasonal<br>
        </div>
        <div class="form-group">
          <p>Add some Meat!:</p>
          <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="topping" value="salami"> Salami<br>
          <input type="checkbox" name="topping" value="sausage"> Sausage<br>
          <input type="checkbox" name="topping" value="ham"> Ham<br>
          <input type="checkbox" name="topping" value="bacon"> Bacon<br>
          <input type="checkbox" name="topping" value="special"> Special<br>
        </div>
       <button type="submit">Place Order</button>
      </form>
      <div id="pizza-order">
        <p><b>You Ordered:</b></p>
        <ul id="detail">

        <li> A  <span id = "pizza-size"></span> pizza</li>
        <li> with <span id = "description"></span></li>
        <li><span id = "order-total"></span></li>
    </ul>
    </div>

    </div>
  </body>
</html>
